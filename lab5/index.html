<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Лаб 5</title>

    <link rel='stylesheet' href='./css/normalize.css' />
    <link rel='stylesheet' href='./css/style.css' />

    <script>
      function time_scroll() {
        var d = new Date();
        console.log(d.getHours() +":"+d.getMinutes() +":"+ d.getSeconds());
        setTimeout('time_scroll()', 1000);
      }
    </script>
  </head>

  <body onload=time_scroll()>

    <h1>JavaScript</h1>
    
    <h2><a href="javascript:window.alert('Сказали же не нажимать!!!')">"Не нажимать!"</a></h2>

    <main>
      <div class="task1">
        <div class="arr-size-input">
          <h3>Введите размер массива:</h3>
          <input type="number" class="input-number-1">
          <button type="submit" class="task1-btn">OK</button>
        </div>
        <div class="answer"></div>
      </div>

      <div class="task2">
        <div id="calculator">
          <!-- Screen and clear key -->
          <div class="top">
            <span class="clear">C</span>
            <div class="screen"></div>
          </div>
          
          <div class="keys">
            <!-- operators and other keys -->
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">÷</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">x</span>
            <span class="operator">%</span>
            <span class="operator">√</span>
            <span class="operator">^</span>
            
          </div>
        </div>
      </div>


    </main>


    <script src="./js/main.js"></script>
  </body>

</html>
